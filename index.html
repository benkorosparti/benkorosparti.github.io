    <style>
        :root {
            --bg-dark: #0f111a;
            --card-bg: #1a1d29;
            --primary-green: #00e676;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --accent-purple: #6366f1;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 480px; /* Mobile Viewport */
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }

        /* Top Bar */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .balance-pill {
            background: #24283b;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #334155;
            font-weight: bold;
            color: var(--primary-green);
        }

        /* Payout Progress */
        .payout-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .progress-container {
            background: #24283b;
            height: 12px;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: var(--primary-green);
            width: 26%; /* Matches screenshot 5.35/20.00 */
            height: 100%;
            box-shadow: 0 0 10px var(--primary-green);
        }

        /* Offer Cards */
        .offer-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #334155;
            transition: transform 0.2s;
        }

        .offer-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #4c1d95, #1e3a8a);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .offer-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
        }

        .offer-details {
            padding: 20px;
        }

        .offer-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .earn-btn {
            background: var(--primary-green);
            color: #000;
            width: 100%;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Bottom Nav */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            background: var(--bg-dark);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #334155;
        }

        .nav-item {
            color: var(--text-dim);
            font-size: 11px;
            text-align: center;
            text-decoration: none;
        }

        .nav-item.active {
            color: var(--primary-green);
        }
    </style>
